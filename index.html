<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div class="main-container">
        <div class="side-bar">
            <div class="logo"">PikaBook Library</div>
            <div class="add-button-mobile">
                <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                    <path fill="darkbrown" d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z" />
                </svg>
            </div>
            <div class="form">
                <form action="#">
                    <section>
                        <label for="title">Title of the book</label>
                        <input type="text" name="title" id="title" required placeholder=" ">
                        <span><svg style="width:24px;height:24px" viewBox="0 0 24 24">
                                <path fill="green"
                                    d="M0.41,13.41L6,19L7.41,17.58L1.83,12M22.24,5.58L11.66,16.17L7.5,12L6.07,13.41L11.66,19L23.66,7M18,7L16.59,5.58L10.24,11.93L11.66,13.34L18,7Z" />
                            </svg></span>
                    </section>

                    <section>
                        <label for="author">Author of the book</label>
                        <input type="text" name="author" id="author" required placeholder=" " autocomplete="off">
                        <span><svg style="width:24px;height:24px" viewBox="0 0 24 24">
                                <path fill="green"
                                    d="M0.41,13.41L6,19L7.41,17.58L1.83,12M22.24,5.58L11.66,16.17L7.5,12L6.07,13.41L11.66,19L23.66,7M18,7L16.59,5.58L10.24,11.93L11.66,13.34L18,7Z" />
                            </svg></span>
                    </section>

                    <section>
                        <label for="pages">Number of Pages</label>
                        <input type="number" name="numPages" id="pages" required placeholder=" ">
                        <span><svg style="width:24px;height:24px" viewBox="0 0 24 24">
                                <path fill="green"
                                    d="M0.41,13.41L6,19L7.41,17.58L1.83,12M22.24,5.58L11.66,16.17L7.5,12L6.07,13.41L11.66,19L23.66,7M18,7L16.59,5.58L10.24,11.93L11.66,13.34L18,7Z" />
                            </svg></span>
                    </section>
                    <div class="status">
                        <label for="status">Have you read this book?</label>
                        <input type="checkbox" name="status" value="true">
                    </div>

                    <section class="color-box">
                        <div>
                            <input type="radio" name="color-cover" id="blue" value="blue">
                            <label for="blue" class="blue">Blue</label>

                        </div>

                        <div>
                            <input type="radio" name="color-cover" id="green" value="green">
                            <label for="green" class="green">Green</label>
                        </div>

                        <div>
                            <input type="radio" name="color-cover" id="red" value="red">
                            <label for="red" class="red">Red</label>
                        </div>

                        <div>
                            <input type="radio" name="color-cover" id="yellow" value="yellow">
                            <label for="yellow" class="yellow">Yellow</label>
                        </div>

                        <div>
                            <input type="radio" name="color-cover" id="white" value="white">
                            <label for="white" class="white">White</label>
                        </div>


                    </section>
                    <button type="submit" class="newBook">
                        <svg style="width:54px;height:54px" viewBox="0 0 24 24">
                            <path fill="indigo"
                                d="M13.09 20H5V6H3V20A2 2 0 0 0 5 22H13.81A5.5 5.5 0 0 1 13.09 20M19 2H14V7L12 5.5L10 7V2H9A2 2 0 0 0 7 4V16A2 2 0 0 0 9 18H13.09A6 6 0 0 1 21 13.34V4A2 2 0 0 0 19 2M20 15V18H23V20H20V23H18V20H15V18H18V15Z" />
                        </svg>
                    </button>
                </form>
            </div>
        </div class="side-bar">
        <header>
            <section class="book-counter"></section>
            <section class="books-read"></section>
            <section class="books-readed"></section>
            
        </header>
        <main>
            <div class="book red">
                <div class="cover">
                    <h1>Holy Grail</h1>
                </div>
                <div class="page"></div>
                <div class="page"></div>
                <div class="page"></div>
                <div class="page"></div>
                <div class="page"></div>
                <div class="last-page">
                    <h2>Book</h2>
                    <h2>Author</h2>
                    <h2>Read</h2>
                    <h2>Pages</h2>
                    <button type="button" class="read"></button>
                </div>
                <div class="options">
                    <button type="button" class="status">Readed</button>
                    <button type="button" class="delete">Delete</button>
                </div>
            </div>




        </main>
    </div>
</body>

</html>
